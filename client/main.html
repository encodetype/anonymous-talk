<head>
  <title>anonymous-chat</title>
</head>

<body>


<div class="navbar is-primary" >
  <div class="navbar-brand" >
    <a class="navbar-item" style="text-transform: uppercase;letter-spacing:10px" >anony.chat</a>
    <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
    </a>
  </div>

  <div class="navbar-end" >
    <div class="navbar-item" >
    </div>
  </div>
</div>

<div class="container" >
  <section class="section">
    <div class="columns" >

      <div class="column" >
        <div class="card">
          <div class="card-image">
            <figure class="image is-4by3">
              <img src="https://media1.popsugar-assets.com/files/thumbor/aE3EHrt_FvLGy30jPKfZPWg__qM/fit-in/2048xorig/filters:format_auto-!!-:strip_icc-!!-/2018/08/17/651/n/1922283/99dde2155b76ddb9115023.04123404_/i/World-Highest-Paid-Actress-2018.jpg" alt="Placeholder image">
            </figure>
          </div>
          <div class="card-content">
            <div class="content has-text-centered" >
               " Don't like cat , Please don't let me know if you like cat. "
            </div>
          </div>
        </div>
      </div>

      <div class="column is-8" >

        <div class="is-clearfix" >
          <span class="is-pulled-left" >00:59</span>
          <div class="is-pulled-right" ><button class="button" >Fun</button><button class="button" >Bored</button></div>
        </div>


        <div class="box" >
          <div class="msg" >

            <div class="msg-item is-clearfix" >
              <div class="box is-pulled-left is-primary" >
                <p>Hello guy</p>
              </div>
            </div>
            <div class="message-item is-clearfix" >
              <div class="box is-pulled-right has-background-success has-text-white-bis" >
                <p>hi stranger!!</p>
              </div>
            </div>
            <div class="msg-item is-clearfix" >
              <div class="box is-pulled-left is-primary" >
                <p>What do you do ?</p>
              </div>
            </div>
            <div class="message-item is-clearfix" >
              <div class="box is-pulled-right has-background-success has-text-white-bis" >
                <p>We need more timeee loL</p>
              </div>
            </div>

          </div>
          <div class="is-text-right" style="transition:opacity .1 infinity" >friend typing...</div>
        </div>



        <form action="" >
          <div class="columns is-gapless" >
            <div class="column is-11" >
              <input type="text" placeholder="Typing here" class="input" >
            </div>
            <div class="column" ><button class="button is-fullwidth is-info" >Talk</button></div>

          </div>
        </form>
      </div>


      <div class="column" >
        <div class="card">
          <div class="card-image">
            <figure class="image is-4by3">
              <img src="https://static.standard.co.uk/s3fs-public/thumbnails/image/2016/05/31/11/ryangosling1.jpg?w968" alt="Placeholder image">
            </figure>
          </div>
          <div class="card-content">
            <div class="content has-text-centered" >
               " Travel is my life. Enjoy with scooter. "
            </div>
          </div>
        </div>
      </div>

    </div>
  </section>
</div>

<div class="modal" >
  <div class="modal-background"></div>
  <div class="modal-content">
    <p class="is-center">
      Loading
    </p>
  </div>
  <button class="modal-close is-large" aria-label="close"></button>
</div>

</body>
